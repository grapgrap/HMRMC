<table class="table bordered">
  <tbody>
  <tr>
    <th colspan="10">BSM</th>
  </tr>
  <tr>
    <th>학년</th>
    <th>구분</th>
    <th>교과목명</th>
    <th>학점</th>
    <th>이수학점</th>
  </tr>
  </tbody>
  <tbody *ngFor="let semester of mock let i = index">
  <tr>
    <th [attr.rowspan]="semester.first.length + 1">{{i + 1}}-1</th>
    <th [attr.rowspan]="semester.first.length + 1">기필</th>
  </tr>
  <tr *ngFor="let subject of semester.first">
    <td>{{subject.name}}</td>
    <td class="text-center">{{subject.credit}}</td>
    <td class="text-center">{{subject.is_complete ? subject.credit : ''}}</td>
  </tr>

  <tr>
    <th [attr.rowspan]="semester.second.length + 1">{{i + 1}}-2</th>
    <th [attr.rowspan]="semester.second.length + 1">기필</th>
  </tr>
  <tr *ngFor="let subject of semester.second">
    <td>{{subject}}</td>
    <td class="text-center">{{subject.credit}}</td>
    <td class="text-center">{{subject.is_complete ? subject.credit : ''}}</td>
  </tr>
  </tbody>
</table>
